<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Change-Button-Colors </title>
    <!--Css File Link -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <div class="container" id="headiv">
        
        
        <div class="row my-center text-center" >
            <div class="col-md-2"></div>
            <h1 class="text-info"> Project 4: Change the color of all Buttons </h1>

        </div>

        <div class="row" id="btn-area">

            <div class="col-md-3" id="btn-controls">
                <form>
                    <select onchange="btncolorchange(this)">
                        <option> Choose </option>
                        <option value="red"> Red</option>
                        <option value="green"> Green</option>
                        <option value="random"> Random </option>
                        <option value="reset"> Reset </option>
                    </select>
                </form>
            </div>

            <div class="col-md-3">

                <button class="btn btn-primary"> Facebook  </button>


            </div>
            <div class="col-md-3">

                <button class="btn btn-success" onclick="window.location.reload(true);"> Yahoo  </button>


            </div>
            <div class="col-md-3">

                <button class="btn btn-danger"> Google </button>


            </div>
            




        </div>




    </div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
